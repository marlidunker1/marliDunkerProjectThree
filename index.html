<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link type="image/png" href="images/favicon.png" rel="icon">
    <script src="https://kit.fontawesome.com/78737df333.js"></script>
</head>
<body>   
    <header>
        <div class="wrapper">
            <form class="sign">
                <label for="sign" class="visuallyHidden">Type here to display sign below</label>
                <input maxlength="50" id="sign" type="text" placeholder="Type then hit return">
                <button type="submit" id="sign" class="signButton"><i class="fas fa-sign"></i></button>  
            </form>
            <div class="signContainer">
                <h1>Your Sign Will Appear Here</h1>            
            </div>
            <form class="sizeButtons">
                <button type="submit" id="smaller" aria-label="Make font smaller" aria-hidden="true"><i class="fas fa-minus"></i></button>
                <button type="submit" id="yinYang" aria-label="Reverse background and text color" aria-hidden="true"><i class="fas fa-yin-yang"></i></button>
                <button type="submit" id="reset" aria-label="Reset the application" aria-hidden="true"><i class="fas fa-toilet"></i></button>
                <button type="submit" id="bigger" aria-label="Make font larger" aria-hidden="true"><i class="fas fa-plus"></i></button>
            </form> 
        </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javascript/signApp.js"></script>
</body>
</html>
